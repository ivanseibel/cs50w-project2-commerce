{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>
<div class="card mb-3" style="padding: 20px;">
    {% for category in categories %}
    <a href="{% url 'index' %}?category_id={{category.id}}">
        <h5>{{category.name}}</h5>
    </a>
    {% endfor %}
</div>
{% endblock %}
